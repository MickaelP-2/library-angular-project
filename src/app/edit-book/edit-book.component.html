<div class="container d-flex justify-content-center">
    <div class="row justify-content-center w-75">
      <div class=" bg-secondary p-1 rounded shadow-md mt-5">
        <form (ngSubmit)="onEditBook()" class="needs-validation" novalidate style="background-color: #f8f9fa;">
          <h2 class="text-center mb-4">Ajouter un livre</h2>
          <div class="form-group mx-2">
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="book.title" required>
          </div>
          <div class="form-group mx-2">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="book.description" required>
          </div>
          <div class="form-group mx-2 mb-2">
            <label for="author">Auteur</label>
            <input type="author" class="form-control" id="author" name="author" [(ngModel)]="book.author" required>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Soumettre</button>
          </div>
        </form>
      </div>
    </div>
  </div>
